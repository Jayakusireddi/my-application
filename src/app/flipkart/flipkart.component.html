<p>flipkart works!</p>


<table border="table table-dark">
    <thead>
        <tr>
            <th>Id</th>
            <th>Title</th>
            <th>Price</th>
            <th>Description</th>
            <th>Category</th>
            <th>image</th>
            <th>Rating</th>
            <th>Count</th>
 </tr> </thead>
    <tbody>
        <tr *ngFor="let product of products">
            <td>{{ product.id }}</td>
            <td>{{ product.title }}</td>
            <td>{{ product.price }}</td>
            <td>{{ product.description }}</td>
            <td>{{ product.category }}</td>
            <td>
                <img src="{{ product.image}}" width="100px" height="100px"></td>
            <td>{{product.rating.rate}}</td>
            <td>{{product.rating.count}}</td>

    
        </tr>
    </tbody>
    </table>
